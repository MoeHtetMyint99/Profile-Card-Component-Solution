<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="top-svg" src="./images/bg-pattern-top.svg" alt="">
    <img class="bottom-svg" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="profile-card">
      <div class="profile-info">
        <div class="profile-img">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="profile-name">
          Victor Crest <span>26</span>
        </div>
        <div class="profile-loc">
          London
        </div>
        <div class="flex-box">
          <div class="profile-stat">
            80K
            <span>Followers</span>
          </div>
          <div class="profile-stat">
            803K
            <span>Likes</span>
          </div>
          <div class="profile-stat">
            1.4K
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MoeHtetMyint99">Moe Htet Myint</a>.
  </footer>
</body>
</html>
